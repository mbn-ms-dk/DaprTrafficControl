apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicleregistrationservice
  namespace: dtc
  labels:
    app: vehicleregistrationservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vehicleregistrationservice
  template:
    metadata:
      labels:
        app: vehicleregistrationservice
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "vehicleregistrationservice"
        dapr.io/app-port: "6002"
        dapr.io/config: "dapr-config"
    spec:
      containers:
      - name: vehicleregistrationservice
        image: acrdtctye.azurecr.io/vehicleregistrationservice:v6
        env:
          - name: APPLICATIONINSIGHTS_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: app-env-secret  # Matches your secret name
                key: appinsights-connection-string  # matches the key of the secret data
        ports:
          - containerPort: 6002

